<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Survery System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="border: 2px solid black; position: absolute; padding: 10px; padding-left: 100px; padding-right: 100px; left: 450px; top: 50px; background-image: linear-gradient(180deg, yellow, pink);">
    <h1 style="text-align: center;">Registration Form</h1>
    <form id="myForm">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>
        <span class="error-message" id="fname-error"></span><br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
        <span class="error-message" id="lname-error"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error"></span><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error-message" id="password-error"></span><br><br>

        <label for="repassword">Re-enter Password:</label>
        <input type="password" id="repassword" name="repassword" required>
        <span class="error-message" id="repassword-error"></span><br><br>

        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="radio" id="radio">Male 
                <input type="radio" name="radio" id="radio">Female
            </td>
        </tr> <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <span class="error-message" id="age-error"></span><br><br>

        <label for="pnumber">Phone Number:</label>
        <input type="number" id="pnumber" name="age" required>
        <span class="error-message" id="pnumber-error"></span><br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="50" rows="5"></textarea>
        <span class="error-message" id="address-error"></span><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <span class="error-message" id="state-error"></span><br><br>

        <label for="country">Country:</label>
        <td>
            <select name="country">
            <option value="">Choose your country</option>
            <option value="India">India</option>
            <option value="US">United States</option>
            </select>
        </td>
        <span class="error-message" id="country-error"></span><br><br>

        <tr>
            <td style="text-align: center;"><b>Languages Known</b></td>
            <td>
                <input type="checkbox" name="checkbox" id="checkbox">English
                <input type="checkbox" name="checkbox" id="checkbox">Kannada
                <input type="checkbox" name="checkbox" id="checkbox">Hindi
                <input type="checkbox" name="checkbox" id="checkbox">Telugu
            </td>
        </tr> <br><br>

        <td><input type="checkbox" name="checkbox" id="checkbox">Hearby I declare all the given details are true</td>
        <p>Log in to <a href="https://internship.codeclause.com">Code Clause</a> website </p>

        <button style="text-align: center; background-color: red; color: white; border-radius: 20px; padding-right: 20px; padding-left: 20px; position: relative; left: 200px;" type="button" onclick="validateForm()">Register</button>
    </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
